buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.0")
    }
}

apply plugin: 'kotlin-platform-jvm'

repositories {
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.0"
    implement project(":")
}
