buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.60")
    }
}

apply plugin: 'kotlin-platform-jvm'

sourceSets {
    myMain {
        kotlin {
            srcDir 'src'
        }
    }
    myTest {
        kotlin {
            srcDir 'test'
        }
    }
}

repositories {
        mavenCentral()
    }

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.60"
    implement project(":")
} 
