apply plugin: "kotlin"

repositories {
  mavenCentral()
  maven {
    url 'file://' + pathToKotlinPlugin
  }
}

dependencies {
    compile 'com.google.guava:guava:12.0'
    testCompile  'org.testng:testng:6.8'
    testRuntime  'org.jetbrains.kotlin:kotlin-stdlib:0.1-SNAPSHOT'
}

test {
    useTestNG()
}