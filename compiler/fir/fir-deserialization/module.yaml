product:
  type: lib
  platforms: [jvm]

repositories:
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases


test-dependencies:
    - org.jetbrains.kotlin:kotlin-test:2.1.20-dev-6663

dependencies:
  - org.jetbrains.kotlinx:kotlinx-collections-immutable-jvm:0.3.7
  - com.jetbrains.intellij.platform:util-rt:233.13135.128
  - com.jetbrains.intellij.platform:util-class-loader:233.13135.128
  - com.jetbrains.intellij.platform:util:233.13135.128
  - com.jetbrains.intellij.platform:util-base:233.13135.128
  - com.jetbrains.intellij.platform:util-xml-dom:233.13135.128
  - com.jetbrains.intellij.platform:core:233.13135.128
  - com.jetbrains.intellij.platform:core-impl:233.13135.128
  - com.jetbrains.intellij.platform:extensions:233.13135.128
  - com.jetbrains.intellij.java:java-frontback-psi:233.13135.128
  - com.jetbrains.intellij.java:java-frontback-psi-impl:233.13135.128
  - com.jetbrains.intellij.java:java-psi:233.13135.128
  - com.jetbrains.intellij.java:java-psi-impl:233.13135.128
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - javax.inject:javax.inject:1
  - ../semantics
  - ../providers
  - ../tree
  - ../cones
  - ../../../dependencies/intellij-core
  - ../../../core/deserialization.common
  - ../../../core/metadata
  - ../../../core/compiler.common
  - ../../resolution.common
  - ../../frontend.common
  - ../../../core/util.runtime
  - ../../../libraries/tools/kotlin-annotations-jvm
  - ../../util
  - ../../config
  - ../../container
  - ../../compiler.version

settings:
  kotlin:
    freeCompilerArgs: [-Xdont-warn-on-error-suppression, -XXexplicit-return-types=warning, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, org.jetbrains.kotlin.fir.symbols.SymbolInternals -Xskip-prerelease-check, -Xwhen-guards]
