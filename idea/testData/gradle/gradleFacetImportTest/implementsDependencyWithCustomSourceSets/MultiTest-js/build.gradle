buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.0")
    }
}

apply plugin: 'kotlin-platform-js'

sourceSets {
    myMain {
        kotlin {
            srcDir 'src'
        }
    }
    myTest {
        kotlin {
            srcDir 'test'
        }
    }
}

repositories {
        mavenCentral()
    }

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:1.1.0"
    implement project(":")
}
