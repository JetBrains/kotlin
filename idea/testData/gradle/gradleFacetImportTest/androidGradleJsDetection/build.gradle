group 'Again'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
    }
}

ext {
    androidBuildToolsVersion = '28.0.3'
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
    }
}
