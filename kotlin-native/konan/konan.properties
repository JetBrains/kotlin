# TODO: Do we need a $variable substitution mechanism here?
dependenciesUrl = https://download.jetbrains.com/kotlin/native

# In order of preference:
dependencyProfiles = default alt

# Don't check dependencies on a server.
# If true, dependency downloader will throw an exception if a dependency isn't found in $KONAN_DATA_DIR/dependencies
airplaneMode = false
# if true, ignores Xcode version check.
ignoreXcodeVersionCheck = false

minimalXcodeVersion=12.5

downloadingAttempts = 10
downloadingAttemptIntervalMs = 3000

# Appendix that is used for smaller version of LLVM distributions.
reducedLlvmAppendix = compact

predefinedLlvmDistributions = \
  apple-llvm-20200714-macos-x64-1 \
  apple-llvm-20200714-macos-aarch64-1 \
  llvm-11.1.0-linux-x64-2 \
  llvm-11.1.0-windows-x64-2 \
  apple-llvm-20200714-macos-x64-essentials \
  apple-llvm-20200714-macos-aarch64-essentials \
  llvm-11.1.0-linux-x64-essentials \
  llvm-11.1.0-windows-x64-essentials

predefinedLibffiVersions = \
  libffi-3.2.1-3-darwin-macos \
  libffi-3.3-1-macos-arm64 \
  libffi-3.2.1-2-linux-x86-64 \
  libffi-3.3-windows-x64-1

llvm.linux_x64.dev = llvm-11.1.0-linux-x64-2
llvm.linux_x64.user = llvm-11.1.0-linux-x64-essentials

llvm.mingw_x64.dev = llvm-11.1.0-windows-x64-2
llvm.mingw_x64.user = llvm-11.1.0-windows-x64-essentials

llvm.macos_x64.dev = apple-llvm-20200714-macos-x64-1
llvm.macos_x64.user = apple-llvm-20200714-macos-x64-essentials

llvm.macos_arm64.dev = apple-llvm-20200714-macos-aarch64-1
llvm.macos_arm64.user = apple-llvm-20200714-macos-aarch64-essentials

# By default LLVM uses 250 for -03 builds.
# We use a smaller value since default value leads to
# unreasonably bloated runtime code without any measurable
# performance benefits.
# This value still has to be tuned for different targets, though.
llvmInlineThreshold = 100
clangDebugFlags = -O0

linkerGccFlags = -lgcc --as-needed -lgcc_s --no-as-needed -lc -lgcc --as-needed -lgcc_s --no-as-needed

llvmVersion.linux_x64 = 11.1.0
llvmVersion.mingw_x64 = 11.1.0
llvmVersion.macos_x64 = 11.1.0
llvmVersion.macos_arm64 = 11.1.0

sdkVersion.ios = 17.0
sdkVersion.macos = 14.0
sdkVersion.tvos = 17.0
sdkVersion.watchos = 10.0


# 14.0 for ios_simulator_arm64
minVersion.ios = 12.0
minVersion.macos = 11.0
# 14.0 for tvos_simulator_arm64
minVersion.tvos = 12.0
# 9.0 for watchos_device_arm64
# 7.0 for watchos_x64, watchos_simulator_arm64
minVersion.watchos = 5.0

toolchainDependency.mingw_x64 = msys2-mingw-w64-x86_64-2
toolchainDependency.mingw_x86 = msys2-mingw-w64-i686-2
