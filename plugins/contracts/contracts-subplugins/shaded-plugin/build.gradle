apply plugin: 'kotlin'

configureJvmProject(project)
configurePublishing(project)

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.fork = false
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile project(':kotlin-gradle-plugin-api')
    compile project(':kotlin-gradle-plugin-model')

    compile project(':kotlin-stdlib')
    compileOnly project(':compiler')
    compileOnly project(':kotlin-contracts-compiler-subplugins')

    compileOnly gradleApi()

    testCompile gradleApi()
    testCompile "junit:junit:4.12"
}

evaluationDependsOn(":kotlin-contracts-compiler-subplugins")

tasks.withType(project.compileKotlin.class) {
    kotlinOptions.languageVersion = "1.2"
    kotlinOptions.apiVersion = "1.2"
    kotlinOptions.freeCompilerArgs += ["-Xskip-metadata-version-check"]
}

jar {
    from(project(":kotlin-contracts-compiler-subplugins").sourceSets.main.output.classesDirs)
    from(project(":kotlin-contracts-compiler-subplugins").sourceSets.main.output.resourcesDir)
    manifestAttributes(manifest, project)
}

ArtifactsKt.runtimeJar(project, EmbeddableKt.rewriteDepsToShadedCompiler(project, jar, {}), {})

artifacts {
    archives sourcesJar
    archives javadocJar
}

test.executable = "${JDK_18}/bin/java"