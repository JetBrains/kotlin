pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin2js") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
        }
    }
    repositories {
        mavenLocal()
        jcenter()
        gradlePluginPortal()
    }
}

enableFeaturePreview('GRADLE_METADATA')

include(":mpp-lib", ":jvm-app", ":js-app")