plugins {
    id 'org.jetbrains.kotlin.multiplatform' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

kotlin {
    js('nodeJs', LEGACY) {
        nodejs {
            binaries.executable()
        }
    }
    js('browser', LEGACY) {
        browser {
            binaries.executable()
            webpackTask {
                cssSupport.enabled = true
            }
            runTask {
                cssSupport.enabled = true
            }
            testTask {
                useKarma {
                    useChromeHeadless()
                    webpackConfig.cssSupport.enabled = true
                }
            }
        }
    }
    sourceSets {
        nodeJsMain {

        }
        nodeJsTest {

        }
        browserMain {

        }
        browserTest {
            dependencies {
                implementation kotlin('test-js')
            }
        }
    }
}