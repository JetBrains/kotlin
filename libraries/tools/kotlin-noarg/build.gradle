pluginBundle {
    plugins {
        kotlinNoargPlugin {
            id = 'org.jetbrains.kotlin.plugin.noarg'
            description = displayName = 'Kotlin No Arg compiler plugin'
        }
        kotlinJpaPlugin {
            id = 'org.jetbrains.kotlin.plugin.jpa'
            description = displayName = 'Kotlin JPA compiler plugin'
        }
    }
}