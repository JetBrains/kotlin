plugins {
    id "org.jetbrains.kotlin.jvm"
}

sourceSets {
    main {
        kotlin {
            srcDir 'src'
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:12.0'
    testImplementation'org.testng:testng:6.8'
}

test {
    useTestNG()
}
