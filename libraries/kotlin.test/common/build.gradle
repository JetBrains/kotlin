description = 'Kotlin Test Common'

apply plugin: 'kotlin-platform-common'

JvmToolchain.updateJvmTarget(project, "1.6")

dependencies {
    api kotlinStdlib("common")
    testApi project(":kotlin-test:kotlin-test-annotations-common")
    kotlinCompilerClasspath project(':libraries:tools:stdlib-compiler-classpath')
}

jar {
    manifestAttributes(manifest, project, 'Test')
}

configureSourcesJar()
configureJavadocJar()

tasks.withType(org.jetbrains.kotlin.gradle.dsl.KotlinCompile) {
    kotlinOptions.freeCompilerArgs += ["-Xallow-kotlin-package", "-opt-in=kotlin.RequiresOptIn"]
}

compileKotlinCommon {
    kotlinOptions {
        freeCompilerArgs += [
                "-module-name", project.name,
                "-opt-in=kotlin.contracts.ExperimentalContracts",
        ]
    }
}

