plugins {
    id 'org.jetbrains.kotlin.jvm' version 'KOTLIN_VERSION'
}

group = 'me.user'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'KOTLIN_REPO' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}