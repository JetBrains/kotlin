plugins {
    id "org.jetbrains.kotlin.jvm"
    id "java"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:12.0'

    testImplementation 'org.testng:testng:6.8'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

test {
    useTestNG()
}
