group 'Again'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven {
url 'https://dl.bintray.com/kotlin/kotlin-dev'
        }
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.40")
    }
}

apply plugin: 'kotlin2js'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:1.1.0"
}
