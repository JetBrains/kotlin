plugins {
    id 'org.jetbrains.kotlin.js' version 'KOTLIN_VERSION'
}
group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-dev'
    }
}
dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-js'
}
kotlin {
    js {
        nodejs {
            binaries.executable()
        }
    }
}