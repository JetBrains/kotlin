                        }

                        extraOpts fr.bitcode ? "-Xembed-bitcode" : "-Xembed-bitcode-marker"
                        if (fr.isStatic) extraOpts "-Xstatic-framework"
                        extraOpts fr.opts
                        extraOpts project.globalTestArgs

                        artifactName fr.artifact
