buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin"


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:6.8'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

test {
    useTestNG()
}