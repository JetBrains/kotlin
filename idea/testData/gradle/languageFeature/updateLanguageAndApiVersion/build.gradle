group 'Again'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.0")
    }
}

apply plugin: 'kotlin'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.0"
}

compileKotlin {
    kotlinOptions.languageVersion = "1.0"
    kotlinOptions.apiVersion = "1.0"
}
