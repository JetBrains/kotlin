                        baseDir "$testOutputFramework/${task.name}"

                        if (fr.library != null) {
                            dependsOn konanArtifacts[fr.library].getByTarget(target.name)
                            libraries {
                                file konanArtifacts[fr.library].getArtifactByTarget(target.name)
                            }
                            linkerOpts "-L$buildDir"
