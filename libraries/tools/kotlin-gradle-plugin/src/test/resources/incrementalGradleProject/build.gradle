buildscript {
    repositories {
        maven {
            url 'file://' + pathToKotlinPlugin
        }
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.1-SNAPSHOT'
    }
}

apply plugin: "kotlin"

sourceSets {
    main {
        kotlin {
            srcDir 'src'
        }
        java {
            srcDir 'src'
        }
    }
}

compileKotlin {
    experimentalIncremental = true
}

repositories {
    maven {
        url 'file://' + pathToKotlinPlugin
    }
}

dependencies {
    compile  'org.jetbrains.kotlin:kotlin-stdlib:0.1-SNAPSHOT'
}