buildscript {
    ext.kotlin_version = '{{kotlin_plugin_version}}'

    repositories {
        {{kotlin_plugin_repositories}}
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        {{extraPluginDependencies}}
    }
}

subprojects {
    repositories {
        {{kotlin_plugin_repositories}}
    }
}