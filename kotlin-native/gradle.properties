# A version of the Kotlin compiler that is used to build Kotlin/Native.
remoteRoot=konan_tests

# A version of Xcode required to build the Kotlin/Native compiler.
xcodeMajorVersion=16

# A GTest revision used to test the runtime.
# The latest release GTest (1.10.0) doesn't properly register skipped tests in an XML-report.
# Therefore we use a fixed commit form the master branch where this problem is already fixed.
# https://github.com/google/googletest/commit/07f4869221012b16b7f9ee685d94856e1fc9f361
gtestRevision=07f4869221012b16b7f9ee685d94856e1fc9f361

org.gradle.jvmargs='-Dfile.encoding=UTF-8'
org.gradle.workers.max=4
slackApiVersion=1.2.0
ktorVersion=1.2.1
metadataVersion=0.0.1-dev-10

# Default location of dist dir relative to the root project
kotlin.native.home=kotlin-native/dist

# LLVM version selector: "default", "next", or absolute path to the locally built LLVM distribution
# Note: it's important to have a correct version of llvm specified. To get the correct version,
#       look up <version> in <llvm-distribution>/lib/clang/<version>/include
# Note: when the locally built LLVM distribution is selected, the version from "next" for the current host
#       will be used
kotlin.native.llvm=default

# LLVM "default" version
kotlin.native.llvm.default.linux_x64.version=19
kotlin.native.llvm.default.linux_x64.dev=remote:public:resources/llvm/19-x86_64-linux/llvm-19-x86_64-linux-dev-103
kotlin.native.llvm.default.linux_x64.essentials=remote:public:resources/llvm/19-x86_64-linux/llvm-19-x86_64-linux-essentials-103
kotlin.native.llvm.default.macos_arm64.version=19
kotlin.native.llvm.default.macos_arm64.dev=remote:public:resources/llvm/19-aarch64-macos/llvm-19-aarch64-macos-dev-75
kotlin.native.llvm.default.macos_arm64.essentials=remote:public:resources/llvm/19-aarch64-macos/llvm-19-aarch64-macos-essentials-75
kotlin.native.llvm.default.macos_x64.version=19
kotlin.native.llvm.default.macos_x64.dev=remote:public:resources/llvm/19-x86_64-macos/llvm-19-x86_64-macos-dev-72
kotlin.native.llvm.default.macos_x64.essentials=remote:public:resources/llvm/19-x86_64-macos/llvm-19-x86_64-macos-essentials-72
kotlin.native.llvm.default.mingw_x64.version=19
kotlin.native.llvm.default.mingw_x64.dev=remote:public:resources/llvm/19-x86_64-windows/llvm-19-x86_64-windows-dev-86
kotlin.native.llvm.default.mingw_x64.essentials=remote:public:resources/llvm/19-x86_64-windows/llvm-19-x86_64-windows-essentials-86

# LLVM "next" version
kotlin.native.llvm.next.linux_x64.version=19
kotlin.native.llvm.next.linux_x64.dev=remote:public:resources/llvm/19-x86_64-linux/llvm-19-x86_64-linux-dev-103
kotlin.native.llvm.next.linux_x64.essentials=remote:public:resources/llvm/19-x86_64-linux/llvm-19-x86_64-linux-essentials-103
kotlin.native.llvm.next.macos_arm64.version=19
kotlin.native.llvm.next.macos_arm64.dev=remote:public:resources/llvm/19-aarch64-macos/llvm-19-aarch64-macos-dev-75
kotlin.native.llvm.next.macos_arm64.essentials=remote:public:resources/llvm/19-aarch64-macos/llvm-19-aarch64-macos-essentials-75
kotlin.native.llvm.next.macos_x64.version=19
kotlin.native.llvm.next.macos_x64.dev=remote:public:resources/llvm/19-x86_64-macos/llvm-19-x86_64-macos-dev-72
kotlin.native.llvm.next.macos_x64.essentials=remote:public:resources/llvm/19-x86_64-macos/llvm-19-x86_64-macos-essentials-72
kotlin.native.llvm.next.mingw_x64.version=19
kotlin.native.llvm.next.mingw_x64.dev=remote:public:resources/llvm/19-x86_64-windows/llvm-19-x86_64-windows-dev-86
kotlin.native.llvm.next.mingw_x64.essentials=remote:public:resources/llvm/19-x86_64-windows/llvm-19-x86_64-windows-essentials-86