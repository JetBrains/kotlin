group 'Again'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven {
url 'https://dl.bintray.com/kotlin/kotlin-eap-1.1'
        }
    }

    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.6")
    }
}

apply plugin: 'kotlin2js'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-js-library:1.0.6"
} 
