pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin-multiplatform") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
        }
    }

    repositories {
        mavenCentral()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

enableFeaturePreview('GRADLE_METADATA')

/*
 * The following projects are only available for certain platforms.
 * 
 * IMPORTANT: If a new sample doesn't include interop with third-party libraries,
 * add it into the 'buildSamplesWithPlatfromLibs' task in the root build.gradle.
 */
if (MPPTools.isMacos() || MPPTools.isLinux() || MPPTools.isWindows()) {
    include ':csvparser'
    include ':curl'
    include ':echoServer'
    include ':gitchurn'
    include ':globalState'
    include ':gtk'
    include ':html5Canvas'
    include ':libcurl'
    include ':tetris'
    include ':videoplayer'
    include ':workers'
}

if (MPPTools.isMacos() || MPPTools.isLinux()) {
    include ':nonBlockingEchoServer'
    include ':tensorflow'
    include ':torch'
}

if (MPPTools.isMacos()) {
    include ':objc'
    include ':opengl'
    include ':uikit'
    include ':coverage'
}

if (MPPTools.isWindows()) {
    include ':win32'
}
