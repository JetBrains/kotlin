plugins {
    id "org.jetbrains.kotlin.jvm"
    id "java"
}

sourceSets {
    deploy
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:12.0'
    deployImplementation 'com.google.guava:guava:12.0'
    testImplementation 'org.testng:testng:6.8'
}

tasks.named("test").configure {
    useTestNG()
}
