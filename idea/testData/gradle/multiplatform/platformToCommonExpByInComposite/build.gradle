buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-dev' }
    }

    dependencies {
        apply from: "include.gradle"
        def kotlinVersion = gradleKotlinPluginVersion('1.2.0-beta-74')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: 'kotlin'