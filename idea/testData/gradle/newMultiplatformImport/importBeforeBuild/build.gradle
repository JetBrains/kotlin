buildscript {
    repositories {
        {{kotlin_plugin_repositories}}
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:{{kotlin_plugin_version}}"
    }
}


allprojects {
    repositories {
        {{kotlin_plugin_repositories}}
    }
}

project('java-project') {
    apply plugin: 'java'

    dependencies {
        implementation project(':library1')
        implementation project(':library2')
    }
}
