plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.allopen'
}

repositories {
    mavenLocal()
    mavenCentral()
}

allOpen {
    annotation("lib.AllOpen")
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation "junit:junit:4.13.2"
}