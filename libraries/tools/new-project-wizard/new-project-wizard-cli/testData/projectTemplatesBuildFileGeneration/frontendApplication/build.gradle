plugins {
    id 'org.jetbrains.kotlin.js' version 'KOTLIN_VERSION'
}

group = 'me.user'
version = '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
    maven('KOTLIN_REPO')
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-js'
}

kotlin {
    js(LEGACY) {
        browser {
            binaries.executable()
            webpackTask {
                cssSupport.enabled = true
            }
            runTask {
                cssSupport.enabled = true
            }
            testTask {
                useKarma {
                    useChromeHeadless()
                    webpackConfig.cssSupport.enabled = true
                }
            }
        }
    }
}