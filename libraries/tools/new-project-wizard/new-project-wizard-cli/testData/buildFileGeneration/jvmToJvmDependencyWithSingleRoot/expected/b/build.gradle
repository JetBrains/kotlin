plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

dependencies {
    rootProject
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}