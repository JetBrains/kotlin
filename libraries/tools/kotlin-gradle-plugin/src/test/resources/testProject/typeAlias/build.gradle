buildscript {
  ext.kotlin_version = '1.1-SNAPSHOT'
  repositories {
    maven { url 'file://' + pathToKotlinPlugin }
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: "kotlin"

repositories {
  maven { url 'file://' + pathToKotlinPlugin }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}