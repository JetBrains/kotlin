buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin"

compileKotlin {
    kotlinOptions {
        languageVersion = "1.0"
        apiVersion = "1.0"
    }
}
