plugins {
    id 'org.jetbrains.kotlin.jvm' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'KOTLIN_REPO'
    }
}

dependencies {
    implementation project(':a')
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}