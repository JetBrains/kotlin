buildscript {
    repositories {
        {{kotlin_plugin_repositories}}
    }
    dependencies {
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:{{kotlin_plugin_version}}")
    }
}

allprojects {
    repositories {
        {{kotlin_plugin_repositories}}
    }
}

apply plugin: 'kotlin-multiplatform'

kotlin {
    sourceSets {
        jvmMain {
            dependencies {
                implementation 'my.lib:unresolved'
            }
        }
    }
    targets {
        fromPreset(presets.jvmWithJava, 'jvm')
    }
} 
