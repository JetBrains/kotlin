plugins {
    id 'org.jetbrains.kotlin.js' version 'KOTLIN_VERSION'
}

group = 'testGroupId'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'KOTLIN_REPO'
    }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-js'
}

kotlin {
    js(LEGACY) {
        nodejs {
            binaries.executable()
        }
    }
}