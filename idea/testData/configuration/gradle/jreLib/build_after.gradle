plugins {
    id 'org.jetbrains.kotlin.jvm' version '$VERSION$'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}// VERSION: $VERSION$
// JDK: 1.8